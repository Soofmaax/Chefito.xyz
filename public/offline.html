<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chefito - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #fef7ee 0%, #f0fdf4 100%);
      color: #1f2937;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 400px;
      padding: 2rem;
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      height: 80px;
      background-color: #f97316;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .logo svg {
      width: 50px;
      height: 50px;
      color: white;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      background-color: #f97316;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #ea580c;
    }
    .tips {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f3f4f6;
      border-radius: 0.5rem;
      font-size: 0.875rem;
    }
    .tips h2 {
      font-size: 1rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    .tips ul {
      text-align: left;
      padding-left: 1.5rem;
      margin: 0;
    }
    .tips li {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"></path>
        <line x1="6" y1="17" x2="18" y2="17"></line>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It seems you don't have an internet connection. Some Chefito features require a connection to work properly.</p>
    <a href="/" class="button">Try Again</a>
    
    <div class="tips">
      <h2>Tips:</h2>
      <ul>
        <li>Check your Wi-Fi or mobile data connection</li>
        <li>Previously viewed recipes are available offline</li>
        <li>The AI assistant requires an internet connection</li>
      </ul>
    </div>
  </div>
</body>
</html>
